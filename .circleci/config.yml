version: 2
jobs:
  build:
    machine: true
    steps:
      - run:
          command: |
            sudo apt-get update -qq && sudo apt-get install -y libaio1 libevent-dev software-properties-common
            sudo add-apt-repository -y ppa:webupd8team/java
            sudo apt-get update -qq
            echo oracle-java8-installer shared/accepted-oracle-license-v1-1 select true | sudo /usr/bin/debconf-set-selections
            sudo apt-get install -y oracle-java8-installer
            sudo apt-get install -y sbt
      - checkout
      - restore_cache:
          key: scala-library-dependencies-{{ checksum "build.sbt" }}
      - run: sbt ++2.11.11 test:compile && sbt ++2.12.6 test:compile
      - save_cache:
          paths: [ "~/.m2", "~/.ivy2", "~/.cache/coursier" ]
          key: scala-library-dependencies-{{ checksum "build.sbt" }}
      - run: sbt ++2.11.11 test && sbt ++2.12.6 test
